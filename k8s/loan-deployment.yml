apiVersion: apps/v1
kind: Deployment
metadata:
  name: loan-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loan-service
  template:
    metadata:
      labels:
        app: loan-service
    spec:
      containers:
        - name: loan-service
          image: mukulsharma1212ms/loan-service:latest
          ports:
            - containerPort: 9093
          env:
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: http://registry-service:8761/eureka